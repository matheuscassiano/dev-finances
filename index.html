<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev.finance$</title>
        <link rel="stylesheet" href="./src/styles.css">
    </head>
    <body>
        <header>
            <img src="./src/assets/logo.svg" alt="Logo Dev Finance">
        </header>
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="./src/assets/income.svg" alt="Imagem de Entradas">
                    </h3>
                    <p>R$ 5.000,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saidas</span>
                        <img src="./src/assets/expense.svg" alt="Imagem de Entradas">
                    </h3>
                    <p>R$ 2.000,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="./src/assets/total.svg" alt="Imagem de Entradas">
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>
            </section>
            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" class="button new">+ Nova Transação</a>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Landing Page</td>
                            <td class="income">R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                            <td><img src="./src/assets/minus.svg" alt="Remover Transação"></td>
                        </tr>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                            <td><img src="./src/assets/minus.svg" alt="Remover Transação"></td>
                        </tr>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">- R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                            <td><img src="./src/assets/minus.svg" alt="Remover Transação"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <p>dev.finance$</p>
        </footer>
    </body>
</html>
